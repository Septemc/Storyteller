<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Storyteller | 剧本编排</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/theme-init.js"></script>
</head>
<body data-page="dungeon">
  <header class="top-nav">
    <div class="nav-left">
      <span class="app-title">Storyteller</span>
      <span class="app-subtitle">说书人·剧本与长剧情编排</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">剧情</a>
      <a href="characters.html" class="nav-link">角色</a>
      <a href="worldbook.html" class="nav-link">世界书</a>
      <a href="dungeon.html" class="nav-link active">副本</a>
      <a href="settings.html" class="nav-link">设置</a>
    </nav>
  </header>

  <main class="two-column-layout">
    <section class="left-panel">
      <div class="panel-header">
        <div class="panel-title">剧本大纲</div>
      </div>

      <div class="settings-section" style="padding-bottom: 12px; border-bottom: 1px solid var(--border-soft); margin-bottom: 10px;">
        <div style="display: flex; gap: 8px; margin-bottom: 6px; align-items: center;">
          <select id="dungeon-selector" class="form-select" style="flex: 1;" placeholder="选择剧本"></select>
          <button id="btn-apply-script" class="btn-primary btn-small">应用</button>
          <button id="btn-new-dungeon" class="btn-secondary btn-small">新建</button>
          <button id="btn-import-script" class="btn-secondary btn-small">导入</button>
          <button id="btn-export-script" class="btn-secondary btn-small">导出</button>
          <button id="btn-delete-dungeon" class="btn-secondary btn-small" style="color:var(--danger)">删除</button>
        </div>
        <div id="applied-dungeon-info" class="small-text muted" style="margin-top: 6px; color: var(--accent);">
          当前剧本：未加载
        </div>
      </div>

      <div class="settings-section">
        <div class="search-wrapper" style="position: relative;">
          <input id="search-keyword" class="form-input" placeholder="搜索节点..." style="padding-right: 32px;">
          <button id="btn-search" class="icon-button" style="position: absolute; right: 6px; top: 50%; transform: translateY(-50%);">
            🔍
          </button>
        </div>
        <div class="toolbar-actions" style="display: flex; gap: 4px; margin-top: 10px; flex-wrap: wrap;">
          <button id="btn-create-dungeon" class="btn-secondary btn-small" style="flex:1;">新建副本</button>
          <button id="btn-create-node" class="btn-secondary btn-small" style="flex:1;">新建节点</button>
          <button id="btn-import-dungeon" class="btn-secondary btn-small" style="flex:1;">导入副本</button>
          <button id="btn-import-node" class="btn-secondary btn-small" style="flex:1;">导入节点</button>
          <button id="btn-delete-node" class="btn-secondary btn-small" style="color:var(--danger)">删除</button>
        </div>
        <input type="file" id="file-input-hidden" accept=".json" style="display: none;">
      </div>

      <div id="tree-root" class="worldbook-tree-container" style="flex: 1; min-height: 200px;">
        </div>
    </section>

    <section class="right-panel">
      <div class="panel-header">
        <div class="panel-title" id="detail-title">内容预览</div>
        <div class="panel-header-right">
          <div class="toggle-group" style="display: inline-flex; border: 1px solid var(--border-soft); border-radius: 4px; margin-right: 10px; overflow: hidden;">
            <button id="mode-preview" class="btn-small active" style="border:none; border-radius:0;">预览</button>
            <button id="mode-edit" class="btn-small" style="border:none; border-radius:0;">编辑</button>
          </div>
          <button id="btn-save-detail" class="btn-primary" disabled>保存修改</button>
          <button id="btn-export-current" class="btn-secondary btn-small" style="margin-left: 8px;">导出</button>
        </div>
      </div>

      <div id="detail-panel" class="detail-panel" style="flex: 1; display: flex; flex-direction: column;">
        <div class="placeholder-text" style="color: var(--text-secondary); padding: 20px;">请从左侧选择剧本或节点...</div>
      </div>
    </section>
  </main>

  <script src="assets/js/dungeon.js"></script>
</body>
</html>
