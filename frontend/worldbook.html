<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Storyteller | 世界书</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/theme-init.js"></script>
</head>
<body data-page="worldbook">
  <header class="top-nav">
    <div class="nav-left">
      <span class="app-title">Storyteller</span>
      <span class="app-subtitle">说书人·世界书管理</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">剧情</a>
      <a href="characters.html" class="nav-link">角色</a>
      <a href="worldbook.html" class="nav-link active">世界书</a>
      <a href="dungeon.html" class="nav-link">副本</a>
      <a href="settings.html" class="nav-link">设置</a>
    </nav>
  </header>

  <main class="two-column-layout">
    <section class="left-panel">
      <div class="panel-header">
        <div class="panel-title">世界书体系</div>
      </div>

      <!-- 顶部：世界书选择 & 操作 -->
      <div class="settings-section" style="padding-bottom: 12px; border-bottom: 1px solid var(--border-soft); margin-bottom: 10px;">
        <div style="display: flex; gap: 8px; margin-bottom: 6px; align-items: center;">
          <select id="world-selector" class="form-select" style="flex: 1;" placeholder="输入新世界书名称"></select>
          <button id="btn-apply-world" class="btn-primary btn-small">应用</button>
          <button id="btn-new-world" class="btn-secondary btn-small">新建</button>
          <button id="btn-import-world" class="btn-secondary btn-small">导入</button>
          <button id="btn-export-world" class="btn-secondary btn-small">导出</button>
          <button id="btn-delete-world" class="btn-secondary btn-small" style="color:var(--danger)">删除</button>
        </div>

        <!-- 一个通用隐藏 file input，结合 JS 中的 importMode 来区分导入世界/模块/条目 -->
        <input type="file" id="file-input-hidden" accept=".json" style="display: none;">

        <div id="applied-world-info" class="small-text muted" style="margin-top: 6px; color: var(--accent);">
          当前应用：尚未应用任何世界书
        </div>
      </div>


      <!-- 搜索 + 新建模块 / 条目 -->
      <!-- 搜索 + 新建模块 / 条目 + 导入模块 / 条目 + 删除 -->
      <div class="settings-section">
        <div class="search-wrapper" style="position: relative;">
          <input id="search-keyword" class="form-input" placeholder="搜索内容..." style="padding-right: 32px;">
          <button id="btn-search" class="icon-button" style="position: absolute; right: 6px; top: 50%; transform: translateY(-50%);">
            🔍
          </button>
        </div>
        <div class="toolbar-actions"
             style="display: flex; gap: 8px; margin-top: 10px; flex-wrap: nowrap;">
          <button id="btn-create-category" class="btn-secondary btn-small" style="flex:1 1 0;">新建模块</button>
          <button id="btn-create-entry"    class="btn-secondary btn-small" style="flex:1 1 0;">新建条目</button>
          <button id="btn-import-category" class="btn-secondary btn-small" style="flex:1 1 0;">导入模块</button>
          <button id="btn-import-entry"    class="btn-secondary btn-small" style="flex:1 1 0;">导入条目</button>
          <button id="btn-delete-node"     class="btn-secondary btn-small" style="color:var(--danger)">删除</button>
        </div>
      </div>

      <!-- 树状结构容器 -->
      <div id="tree-root" class="worldbook-tree-container" style="flex: 1; min-height: 200px;"></div>

    </section>

    <section class="right-panel">
      <div class="panel-header">
        <div class="panel-title" id="detail-title">内容预览</div>
        <div class="panel-header-right">
          <div class="toggle-group" style="display: inline-flex; border: 1px solid var(--border-soft); border-radius: 4px; margin-right: 10px; overflow: hidden;">
            <button id="mode-preview" class="btn-small active" style="border:none; border-radius:0;">预览</button>
            <button id="mode-edit" class="btn-small" style="border:none; border-radius:0;">编辑</button>
          </div>
          <button id="btn-save-detail" class="btn-primary" disabled>保存修改</button>
          <button id="btn-export-current" class="btn-secondary btn-small" style="margin-left: 8px;">导出</button>
        </div>
      </div>

      <div id="detail-panel" class="detail-panel" style="flex: 1; display: flex; flex-direction: column;">
        <!-- 右侧内容由 JS 动态填充 -->
      </div>
    </section>
  </main>

  <script src="assets/js/worldbook.js"></script>
</body>
</html>
